<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV to JSON Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #020617, #020617 40%, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.55);
    }

    h1 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="file"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      background: #020617;
      border: 1px dashed #334155;
      color: #cbd5f5;
      cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: #020617;
      border: none;
      color: #a5b4fc;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
    }

    button {
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.35);
    }

    .info {
      margin-top: 20px;
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      line-height: 1.6;
    }

    footer {
      margin-top: 26px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>CSV to JSON Converter</h1>
    <div class="subtitle">
      Upload a CSV file and get clean, structured JSON instantly
    </div>

    <form action="/api/csv/to-json" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required />
      <button type="submit">Convert to JSON</button>
    </form>

    <div class="info">
      Supports large CSV files
      | Automatic type detection
      | Secure file handling
    </div>
  </div>
</body>
</html>
